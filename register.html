    <h1><i>Register Process</i></h1>
    <ul>
      <li>Please fill all the blank spaces with the information required</li>
      <li>The Password must ot have 8 characters</li>
      <li>
        In case that you face any issue with the register process contact
        supportEDL@support.com
      </li>
    </ul>
    <hr />
    <form>
      <div>
        <label>Email</label>
        <input type="email" />
      </div>
      <hr />
      <div>
        <label>User name</label>
        <input type="text" />
      </div>
      <hr />
      <div>
        <label>Password</label>
        <input type="password" />
      </div>
      <hr />
      <div>
        <label>Date of Birth</label>
        <input type="date" />
      </div>
      <hr />
      <div>
        <label>Age</label>
        <input type="number" />
      </div>
      <hr />
      <button><b>Register</b></button>
    </form>

      src="https://images.vexels.com/media/users/3/157890/isolated/lists/4f2c005416b7f48b3d6d09c5c6763d87-check-mark-circle-icon.png"
